<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <script src="js/jquery-3.5.0.min.js"></script>

    <title>Login Form</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>

   <h2>Login Form</h2>

<form class="" action="index.html" method="post">

  <div class="container">

    <h3>Login To Your Account</h3>
    <label class="form" for="">Username:</label>
    <input class="input" type="text" name="" value="" placeholder="enter-username" required>
    <label class="form" for="">Password:</label>
    <input class="input" type="password" name=""  placeholder="enter-password" required>

    <div class="remember">
             <span>Register here</span>
    </div>

    <input class="button" type="submit" name="" value="Login">

  </div>

</form>

  </body>
</html>
